<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Animation Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>✨ CSS & JavaScript Interactive Demo ✨</h1>

  <!-- Part 1: CSS Animations -->
  <button class="animated-btn">Hover Me</button>
  <div class="box"></div>

  <!-- Part 2 & 3: JS + CSS Animation Control -->
  <button id="triggerBtn">Animate Box</button>
  <button id="popupBtn">Show Popup</button>

  <!-- Popup Modal -->
  <div id="popup" class="popup">
    <p>This is a popup with animation!</p>
    <button id="closePopup">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
